services:
  - type: web
    name: thn-gastos-api
    runtime: python
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:api --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MODEL_NAME
        value: google/gemini-2.5-flash-lite-preview-09-2025
      - key: PYTHON_VERSION
        value: 3.11.0
